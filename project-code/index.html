<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/reset.css">
  
  <title>Frontend Mentor | Pomodoro app</title>
</head>
<body>
  <h2 id="page-title">pomodoro</h2>

  <div class="stage-container">
    <button class="stage-btn fs-secondary stage-active">pomodoro</button>
    <button class="stage-btn fs-secondary">short break</button>
    <button class="stage-btn fs-secondary">long break</button>
  </div>

  <div class="timer-container-outer">
    <div class="timer-container">
      <svg class="timer-bar" viewBox="0 0 100 100">
        <circle class="timer-track" cx="50" cy="50" r="45"></circle>
        <circle class="timer-fill" cx="50" cy="50" r="45"></circle>
      </svg>
      <h1 class="time"></h1>
      <button class="start-btn"><h3 class="start-btn-text">start</h3></button>
    </div>
  </div>

  <button class="settings-btn">
    <img src="./assets/icon-settings.svg" alt="">
  </button>

  <script src="./app.js"></script>
</body>
</html>
